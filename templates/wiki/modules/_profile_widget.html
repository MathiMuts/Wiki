{% if user.is_authenticated %}
    <a href="{% url 'wiki:logout' %}?next={{request.path}}" class="button-styled button-danger" style="position: fixed; top: 2rem; right: 2rem;">Log out</a>
{% else %}
    <a href="{% url 'wiki:login' %}?next={{request.path}}" class="button-styled button-edit" style="position: fixed; top: 2rem; right: 2rem;">Login to edit</a>
{% endif %}
