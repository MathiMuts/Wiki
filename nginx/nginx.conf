// nginx/nginx.conf

upstream django_server {
    # 'web' is the service name of your Django app in docker-compose.yml
    # 8000 is the port Gunicorn listens on inside the 'web' container
    server web:8000;
}

server {
    listen 80;
    server_name localhost your_domain.com; # Replace your_domain.com or remove if not needed

    # Max upload size
    client_max_body_size 20M;

    # Serve static files directly
    location /static/ {
        alias /app/staticfiles_collected/; # Path inside the Nginx container (mapped from a volume)
        expires 30d;
        add_header Cache-Control "public";
    }

    # Serve media files directly
    location /media/ {
        alias /app/mediafiles/; # Path inside the Nginx container (mapped from a volume)
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy all other requests to the Django Gunicorn server
    location / {
        proxy_pass http://django_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Optional: Error pages
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html; # Default Nginx error page location
    # }
}